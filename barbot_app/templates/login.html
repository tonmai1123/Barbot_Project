      <main class="form-signin w-100 m-auto">
        <form id="loginForm" class="text-center">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-dark w-100 py-2" type="button" onclick="validateLogin()">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
    </main>

      <script>
        function validateLogin() {
            // Get input values
            var username = document.getElementById('floatingInput').value;
            var password = document.getElementById('floatingPassword').value;

            // Check credentials
            if (username === 'admin' && password === '1234') {
                alert('Login successful');
                // Redirect to the next page (replace 'next_page.html' with the actual URL)
                window.location.href = 'test.html';
            } else {
                alert('Invalid credentials. Please try again.');
                // You can display an error message or perform other actions for invalid login
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
