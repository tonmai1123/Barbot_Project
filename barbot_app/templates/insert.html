  <script>
    function Post_Student_Data() {
      let _input_name = document.getElementById("input_name").value;
      let _input_Orange= document.getElementById("input_Orange").value;
      let _input_Lemon = document.getElementById("input_Lemon").value;
      let _input_Strawberry = document.getElementById("input_Strawberry").value;
      let _input_Pine_Apple = document.getElementById("input_Pine_Apple").value;
      let _input_Red_Grenadine = document.getElementById("input_Red_Grenadine").value;
      let _input_Blue_Grenadine = document.getElementById("input_Blue_Grenadine").value;
      let _input_Soda = document.getElementById("input_Soda").value;
      let _input_Syrup = document.getElementById("input_Syrup").value;
      
      let data = {
        name: _input_name,
        Orange: _input_Orange,
        Lemon: _input_Lemon,
        Strawberry: _input_Strawberry,
        Pine_Apple: _input_Pine_Apple,
        Red_Grenadine: _input_Red_Grenadine,
        Blue_Grenadine: _input_Blue_Grenadine,
        Soda: _input_Soda,
        Syrup: _input_Syrup,
        quantity: 0,
      };

      const json_string = JSON.stringify(data);

      console.log([data, json_string]);
      const api = "http://localhost:9000/student/";

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          // Typical action to be performed when the document is ready:
          let _res_data = xhttp.responseText;
          console.log(_res_data);
          alert(_res_data);
        } else if (this.status == 404) {
          console.log("ERROR");
        }
      };
      xhttp.open("POST", api, true);
      xhttp.setRequestHeader("Content-type", "application/json;charset=UTF-8");
      xhttp.send(json_string);
    }
